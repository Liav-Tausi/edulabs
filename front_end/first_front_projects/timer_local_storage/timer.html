<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="static/styles/index.css">
  <title>Timer</title>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="right">
        <img class="clock-img"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Icons8_flat_alarm_clock.svg/1200px-Icons8_flat_alarm_clock.svg.png"
        alt="img">
      </div>

        <ul class="middle">
          <li class="nav-item">
            <a class="nav-link"  href="index.html"><strong>activity generator</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><strong>Timer</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page3.html"><strong>Contribute</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page4.html"><strong>About</strong></a>
          </li>
        </ul>

      <div class="left">Liav's Timer</div>
    </nav>
  </header>

  <div class="container">
    <label for="seconeds" class="timer-label">Timer</label>
    <input type="number" name="timer" id="timer" min="1">
    <button class="btn" type="submit" id="s-btn" onclick="startTimer(null)">Start</button>
  </div>

  <div class="count-down" id="count-down">0</div>

  <div class="container">
    <p style="color: white; font-family: Arial, Helvetica, sans-serif;">
      refresh/end the session mid-count and return to the page
    </p>
  </div>

  <div class="pop-up" id="popUpDiv">
    <p id="para" class="para"></p>
    <div class="btn-container">
      <button class="popBtn" type="button" id="resumeBtn">Resume</button>
      <button class="popBtn" type="button" id="closeBtn">Close</button>
    </div>
  </div>



</body>
  <script src="static/scripts/index.js"></script>
</html>
