<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body class="bg-dark" DOMContentLoaded="logInFunc()">
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
        <div class="container-fluid">
        <span class="navbar-text text-light">Liavs app</span>
        </div>
    </nav>
    <form class="container w-25 my-5" id="mainContainer" onsubmit="getTokens(event)">
        <div class="mb-3"> 
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" value="">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password"  id="password" name="password" value="">
        </div>
        <div class="container d-flex justify-content-between mx-0 px-0">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html">
                <button type="button" class="btn btn-primary">Go back</button>
            </a>
        </div>
        
    </form>
    <div class="container" id="logedInContainer" style="display: none;">
        <div class="container mx-auto">
            <div class="container d-flex justify-content-center row">
              <p class="text-white mt-5 justify-content-center d-flex z-3" id="paraForName">hello</p>
              <img class="container" style="width: 350px;" src="https://static.vecteezy.com/system/resources/previews/008/846/658/original/cat-pet-animal-cute-photograph-transparent-realistic-free-png.png"> 
            </div>
            <div class="container d-flex justify-content-center my-4">
                <button class="btn btn-primary text-white" onclick="deleteLocalStorage()">Log out</button>
            </div>
        </div>     
    </div>
</body>
    <script src="index.js"></script>
</html>
