<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="scripts/w3.js"></script>
</head>
<body class="container m-auto pt-5" >

    <form id='my-form' class="row row-cols-3 m-auto my-5 d-flex justify-content-center was-validated"
    onsubmit="formSubmitHandler(event)">

      <div class="col-4 d-flex align-items-center">
        <label for="groceries" class="form-check-label"></label>
        <input type="text" class="form-control" id="pro" name="product"
               placeholder="Your name" required minlength="3" maxlength="36"
               pattern="[A-Z][a-z]+">
      </div>

      <div class="col-4 d-flex align-items-center">
        <label for="qty" class="form-check-label"></label>
        <input type="number" class="form-control" placeholder="amount" id="qty" name="qty" required min="0">
      </div>

      <div class="col-auto d-flex align-items-center">
        <button typle="submit" id="addButton" class="btn btn-outline-secondary">Add</button>
      </div>

    </form>

  <ul id="products" class="container-sm rounded list-group p-0" style="list-style: none"></ul>







</body>
